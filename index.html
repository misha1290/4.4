<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій новий проект</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення стилів -->
</head>
<body>
    <h1>Ласкаво просимо до мого проекту!</h1>
    <h2>Цей проект демонструє основи HTML, CSS та JavaScript</h2>

    <form id="myForm">
        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" required>
        
        <label for="email">Ваш email:</label>
        <input type="email" id="email" required>
        
        <button type="submit">Зберегти дані</button>
    </form>

    <button id="showInfo">Показати додаткову інформацію</button> <!-- Кнопка для показу інформації -->

    <div id="info" class="hidden">Додаткова інформація тут!</div> <!-- Місце для відображення додаткової інформації -->

    <script src="main.js"></script> <!-- Підключення JS -->
</body>
</html>
